services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-teacher_assistant}
    ports:
      - "${DB_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -p$${MYSQL_ROOT_PASSWORD:-pass}"]
      interval: 10s
      retries: 10
      start_period: 20s
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DATABASE_URL: ${DATABASE_URL:-mysql+pymysql://root:1204@db:3306/teacher_assistant}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080,http://localhost:5173}
      UPLOAD_DIR: /app/instance/uploads
      MAX_UPLOAD_MB: ${MAX_UPLOAD_MB:-20}
      ALLOWED_UPLOAD_EXTS: ${ALLOWED_UPLOAD_EXTS:-pdf,ppt,pptx,doc,docx,xls,xlsx,png,jpg,jpeg}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - backend_uploads:/app/instance/uploads
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:5000/api}
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend

volumes:
  db_data:
  backend_uploads:
